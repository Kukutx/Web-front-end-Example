<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.3/css/all.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }   

        body{
            background: #333;
        }

        .container{
            background: url(bg.jpg) no-repeat center;
            background-size: cover;
            padding: 100px 40px;
            text-align: center;
            color: white;
        }

        .container p{
            max-width: 600px;
            margin: 40px auto;
            font-size: 15px;
            font-weight: 300;
        }

        .email-box{
            height: 40px;
            display: flex;
            justify-content: center;
        }

        .email-box i{
            background: #2f3542;
            width: 40px;
            line-height: 40px;
        }

        .tbox,.btn{
            border: none;
            outline: none;
        }

        .tbox{
            width: 0px;
            transition: 0.6s;
        }

        .email-box:hover > .tbox,.tbox:focus{
            width: 260px;
            padding: 0 10px;
        }

        .btn{
            background: #2f3542;
            color: white;
            padding: 0 10px;
            text-transform: uppercase;
            cursor: pointer;
        }
    </style>
</head>
<body>
   <div class="container">
       <form action="">
           <h1>Join Our Newsletter</h1>
           <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Possimus, earum quae dolorem tenetur error soluta reiciendis asperiores qui, natus quasi nobis laborum, veritatis atque rerum corrupti. Molestias, dolorem quas? Voluptatum.</p>
           <div class="email-box">
               <i class="fas fa-envelope"></i>
               <input class="tbox" type="email" placeholder="Enter your Email">
               <button class="btn" type="button" name="button">Subscribe</button>
           </div>
        </form>
   </div>
</body>
</html>
