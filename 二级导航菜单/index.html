<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            width: 100vm;
            background-color: #f2f2f2;
        }
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
            color: #000;
        }
        .navbar{
            width: 100%;
            height: 70px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0,0, 0, 0.3);
        }
        .navbar .nav{
            width: 1200px;
            height: 100%;
            margin: 0 auto;
        }
        .navbar .nav ul{
            position: relative;               /*相对定位*/
            display: flex;                    /*弹性布局*/
            justify-content: space-around;    /*让子元素平局分配宽度*/
            width: 100%;
            height: 100%;
        }
        .navbar .nav ul > li{
            width: 100%;
            height: 100%;
        }
        .navbar .nav ul > li > a{
            display: block;                   /*让a标签设置成快用来设置宽高*/
            width: 100%;
            height: 100%;
            line-height: 70px;
            text-align: center;
        }
        .navbar .nav ul > li ol{
            width: 100%;
            background-color: #fff;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            /* 让盒子先沿着y轴缩放到0，也就是隐藏 */
            transform: scaleY(0);
            /*设置过渡*/
            transform-origin: 50% 0;
            transition: all 0.6s;
        }
        .navbar .nav ul > li ol li{
            height: 70px;
            border-bottom: 1px solid rgb(245, 245, 245);
        }
        .navbar .nav ul > li ol li a{
            display: block;                  
            width: 100%;
            height: 100%;
            line-height: 70px;
            text-align: center;
        }
        .navbar .nav ul > li ol li:hover{
            background-color: rgba(0, 0, 0, 0.3);
        }
        .navbar .nav ul > li:hover ol{
            transform: scaleY(1);
        }
        /*设置线条*/
        .navbar .nav ul .underline{
            /*绝对定位*/
            position: absolute;               
            bottom: 0;
            left: 0;
            width: 240px;
            height: 6px;
            /*设置盒子左上角和右上角的圆角*/
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
            background-color: #cc3333;
            /*加过渡*/
            transition: all 0.5s;
            pointer-events: none;
        }
        .navbar .nav ul .underline::before{
            content: "";                              /*设置三角*/
            position: absolute;
            top: -10px;
            left: calc(50% - 9px);
            width: 18px;
            height: 10px;
            background-color: inherit;                /*inherit可以继承父元素属性*/
            clip-path: polygon(0 100%,50% 0,100% 100%);
        }
        .navbar .nav ul >li:nth-child(2):hover ~ .underline{
            left: 240px;
            background-color: #ff9933;
        }
        .navbar .nav ul >li:nth-child(3):hover ~ .underline{
            left: 480px;
            background-color: #339933;
        }
        .navbar .nav ul >li:nth-child(4):hover ~ .underline{
            left: 720px;
            background-color: #0099cc;
        }
        .navbar .nav ul >li:nth-child(5):hover ~ .underline{
            left: 960px;
            background-color: #9966cc;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav">
            <ul>
                <li>
                    <a href="javascript:;">一级菜单1</a>
                </li>
                <li>
                    <a href="javascript:;">一级菜单2</a>
                    <ol>
                        <li><a href="javascript:;">二级菜单1</a></li>
                        <li><a href="javascript:;">二级菜单2</a></li>
                        <li><a href="javascript:;">二级菜单3</a></li>
                        <li><a href="javascript:;">二级菜单4</a></li>
                        <li><a href="javascript:;">二级菜单5</a></li>
                        <li><a href="javascript:;">二级菜单6</a></li>
                    </ol>
                </li>
                <li>
                    <a href="javascript:;">一级菜单3</a>
                    <ol>
                        <li><a href="javascript:;">二级菜单1</a></li>
                        <li><a href="javascript:;">二级菜单2</a></li>
                        <li><a href="javascript:;">二级菜单3</a></li>
                        <li><a href="javascript:;">二级菜单4</a></li>
                        <li><a href="javascript:;">二级菜单5</a></li>
                        <li><a href="javascript:;">二级菜单6</a></li>
                    </ol>
                </li>
                <li>
                    <a href="javascript:;">一级菜单4</a>
                    <ol>
                        <li><a href="javascript:;">二级菜单1</a></li>
                        <li><a href="javascript:;">二级菜单2</a></li>
                        <li><a href="javascript:;">二级菜单3</a></li>
                        <li><a href="javascript:;">二级菜单4</a></li>
                        <li><a href="javascript:;">二级菜单5</a></li>
                        <li><a href="javascript:;">二级菜单6</a></li>
                    </ol>
                </li>
                <li>
                    <a href="javascript:;">一级菜单5</a>
                </li>    
                <!-- 线条 -->
                <li class="underline"></li>
            </ul>
        </div>
    </div>
</body>
</html>
