<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>轻量级的slider滑块插件 www.bootstrapmb.com</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <link rel="stylesheet" type="text/css" href="slider.css">

    <style type="text/css">
        body { background-color: #fafafa; }
        main { margin: 170px auto; max-width: 960px; }
        h1 { text-align: center; }
                    main .slider{
                        max-width: 960px;
                        margin: auto;
                    }
                    main .slider h2{
                        font-size: 6em;
                        text-align: center;
                        padding: 0.5em;
                    }
    </style>

</head>
<body>

    <main>
        <h1>轻量级的slider滑块插件</h1>
        <!-- Slider markup -->
        <div class="slider">
            <div class="slider-container">
                <div class="slide-item">
                    <h2>Slide 1</h2>
                </div>
                <div class="slide-item">
                    <h2>CSSScript</h2>
                </div>
                <div class="slide-item">
                    <h2>Slide 3</h2>
                </div>
                <div class="slide-item">
                    <h2>Slide 4</h2>
                </div>
                <div class="slide-item">
                    <h2>Slide 5</h2>
                </div>
            </div>
        </div>

    </main>

    <script src="slider.js"></script>
    <script type="text/javascript">

        slider({
            selector: document.querySelector('.slider'), 
            pagination: true, 
            arrows: true, 
        });

    </script>


</body>
</html>
